<script type="module">
  import { auth } from '../config/supabase.js';

  let currentUser = null;

  // Initialize navbar functionality
  function initNavbar() {
    initMobileMenu();
    initUserMenu();
    initAuthState();
  }

  function initMobileMenu() {
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileMenuToggle && mobileMenu) {
      mobileMenuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        
        const icon = mobileMenuToggle.querySelector('i');
        if (icon) {
          const isOpen = !mobileMenu.classList.contains('hidden');
          icon.setAttribute('data-lucide', isOpen ? 'x' : 'menu');
          if (typeof lucide !== 'undefined') {
            lucide.createIcons();
          }
        }
      });
    }
  }

  function initUserMenu() {
    const userMenuButton = document.getElementById('user-menu-button');
    const userDropdown = document.getElementById('user-dropdown');
    const logoutButton = document.getElementById('logout-button');
    const mobileLogoutButton = document.getElementById('mobile-logout-button');

    // Desktop user menu toggle
    if (userMenuButton && userDropdown) {
      userMenuButton.addEventListener('click', (e) => {
        e.stopPropagation();
        userDropdown.classList.toggle('hidden');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
          userDropdown.classList.add('hidden');
        }
      });
    }

    // Logout functionality
    if (logoutButton) {
      logoutButton.addEventListener('click', handleLogout);
    }

    if (mobileLogoutButton) {
      mobileLogoutButton.addEventListener('click', handleLogout);
    }
  }

  async function handleLogout() {
    try {
      const result = await auth.signOut();
      if (result.success) {
        // Clear any stored user data
        localStorage.removeItem('remember_user');
        
        // Redirect to home page
        window.location.href = 'index.html';
      } else {
        console.error('Logout failed:', result.error);
        alert('Logout failed. Please try again.');
      }
    } catch (error) {
      console.error('Logout error:', error);
      alert('An error occurred during logout. Please try again.');
    }
  }

  async function initAuthState() {
    // Check current user
    const result = await auth.getCurrentUser();
    if (result.success && result.user) {
      currentUser = result.user;
      updateNavbarForUser(result.user);
    }

    // Listen for auth state changes
    auth.onAuthStateChange((event, session) => {
      if (session && session.user) {
        currentUser = session.user;
        updateNavbarForUser(session.user);
      } else {
        currentUser = null;
        updateNavbarForGuest();
      }
    });
  }

  function updateNavbarForUser(user) {
    // Hide auth buttons
    const authButtons = document.getElementById('auth-buttons');
    const mobileAuthButtons = document.getElementById('mobile-auth-buttons');
    
    if (authButtons) authButtons.classList.add('hidden');
    if (mobileAuthButtons) mobileAuthButtons.classList.add('hidden');

    // Show user menu
    const userMenu = document.getElementById('user-menu');
    const mobileUserMenu = document.getElementById('mobile-user-menu');
    
    if (userMenu) userMenu.classList.remove('hidden');
    if (mobileUserMenu) mobileUserMenu.classList.remove('hidden');

    // Update user name and email
    const userName = user.user_metadata?.full_name || user.email?.split('@')[0] || 'User';
    
    const userNameElement = document.getElementById('user-name');
    const mobileUserNameElement = document.getElementById('mobile-user-name');
    const mobileUserEmailElement = document.getElementById('mobile-user-email');
    
    if (userNameElement) userNameElement.textContent = userName;
    if (mobileUserNameElement) mobileUserNameElement.textContent = userName;
    if (mobileUserEmailElement) mobileUserEmailElement.textContent = user.email;
  }

  function updateNavbarForGuest() {
    // Show auth buttons
    const authButtons = document.getElementById('auth-buttons');
    const mobileAuthButtons = document.getElementById('mobile-auth-buttons');
    
    if (authButtons) authButtons.classList.remove('hidden');
    if (mobileAuthButtons) mobileAuthButtons.classList.remove('hidden');

    // Hide user menu
    const userMenu = document.getElementById('user-menu');
    const mobileUserMenu = document.getElementById('mobile-user-menu');
    
    if (userMenu) userMenu.classList.add('hidden');
    if (mobileUserMenu) mobileUserMenu.classList.add('hidden');
  }

  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNavbar);
  } else {
    initNavbar();
  }

  // Initialize icons
  if (typeof lucide !== 'undefined') {
    lucide.createIcons();
  }
</script>
